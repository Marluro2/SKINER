<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SKINER ‚Äî Launcher (com Semin√°rio)</title>
  <style>
    :root{--bg:#0b0b0c;--card:#111114;--muted:#c7c7cc;--text:#f6f6f7;--gold:#ffca28;--accent:#1f2937}
    *{box-sizing:border-box}
    html,body{height:100%}
    body{margin:0;background:var(--bg);color:var(--text);font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif}
    .layout{display:grid;grid-template-columns:280px 1fr;min-height:100vh}
    .sidebar{background:#0f0f12;border-right:1px solid #202025;padding:20px;display:flex;flex-direction:column;gap:16px}
    .brand{display:flex;align-items:center;gap:12px}
    .brand .logo{width:36px;height:36px;border-radius:10px;background:#151518;border:1px solid #26262c}
    .brand .t{font-weight:800;color:var(--gold)}
    .nav{display:flex;flex-direction:column;gap:8px}
    .btn{display:flex;align-items:center;gap:10px;padding:12px 14px;border-radius:12px;border:1px solid transparent;background:var(--accent);color:var(--gold);font-weight:800;cursor:pointer}
    .btn:hover{transform:translateY(-1px);background:#243244}
    .btn-outline{background:transparent;border-color:var(--gold)}
    .content{padding:24px}
    .card{background:var(--card);border:1px solid #1f1f23;border-radius:18px;box-shadow:0 8px 30px rgba(0,0,0,.35);padding:20px}
    .title{font-size:26px;font-weight:800;color:var(--gold);margin:0 0 10px}
    iframe{width:100%;height:calc(100vh - 160px);border:none;border-radius:16px;background:#0c0c0f}
    .muted{color:var(--muted)}
    .row{display:flex;gap:10px;align-items:center;flex-wrap:wrap}
    .pill{padding:6px 10px;border-radius:999px;border:1px solid #2a2a2e;color:#ddd}
  </style>
</head>
<body>
  <div class="layout">
    <aside class="sidebar">
      <div class="brand">
        <div class="logo"></div>
        <div class="t">SKINER ‚Äî Launcher</div>
      </div>
      <div class="nav">
        <button class="btn" data-file="SKINER1.html">üè† Semin√°rio ‚Äî Boas-vindas</button>
        <button class="btn" data-file="discri.html">üß™ Quiz ‚Äî Est√≠mulo Discriminativo</button>
        <button class="btn" data-file="Fading.html">üü° Fading ‚Äî Reconhecer o Nome</button>
        <button class="btn" data-file="Instrucao.html">üìò Instru√ß√£o Programada</button>
        <button class="btn" data-file="keller.html">üìö Keller (PSI) ‚Äî DEMO</button>
      </div>
    </aside>
    <main class="content">
      <div class="card">
        <h1 class="title" id="title">In√≠cio</h1>
        <p class="muted" id="desc">Coloque este arquivo <strong>SKINER.html</strong> na <em>mesma pasta</em> que os m√≥dulos: <code>SKINER1.html</code>, <code>discri.html</code>, <code>Fading.html</code>, <code>Instrucao.html</code>, <code>keller.html</code>. Use o menu ao lado para carreg√°-los aqui abaixo.</p>
        <div class="row">
          <button class="btn btn-outline" id="openNew">‚Üó Abrir em nova aba</button>
          <span class="pill">Carrega arquivos locais</span>
          <span class="pill">Sem depend√™ncias</span>
        </div>
      </div>
      <div style="margin-top:14px" id="mount">
        <iframe id="frame" title="M√≥dulo" srcdoc="<style>body{margin:0;display:grid;place-items:center;height:50vh;color:#ffca28;font:800 24px system-ui}</style><div>Escolha um m√≥dulo na barra lateral</div>"></iframe>
      </div>
    </main>
  </div>

  <script>
    const frame = document.getElementById('frame');
    const titleEl = document.getElementById('title');
    const descEl = document.getElementById('desc');
    const openNew = document.getElementById('openNew');

    // Arquivos esperados (mesma pasta do SKINER.html)
    const LABELS = {
      'SKINER1.html': 'Semin√°rio ‚Äî Boas-vindas',
      'discri.html': 'Quiz ‚Äî Est√≠mulo Discriminativo',
      'Fading.html': 'Fading ‚Äî Reconhecer o Nome',
      'Instrucao.html': 'Instru√ß√£o Programada',
      'keller.html': 'Keller (PSI) ‚Äî DEMO'
    };

    let current = null;

    function loadLocal(file){
      current = file;
      titleEl.textContent = LABELS[file] || file;
      descEl.textContent = 'Carregado a partir do arquivo local: ' + file;
      frame.removeAttribute('srcdoc');
      frame.src = file;
    }

    document.querySelectorAll('.nav .btn').forEach(btn=>{
      btn.addEventListener('click', ()=> loadLocal(btn.dataset.file));
    });

    openNew.addEventListener('click', ()=>{
      if(!current){
        alert('Escolha um m√≥dulo primeiro.');
        return;
      }
      window.open(current, '_blank');
    });
  </script>
</body>
</html>
